<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yamaha R1M</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- ICONS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  </head>
  <body>
    <div class="main">
      <nav class="navbar">
        <div class="brand">
          <img src="img/brand.png" alt="brand" />
        </div>
        <ul class="navigation">
          <li class="navList active"><a href="">Home</a></li>
          <li class="navList"><a href="">Gallery</a></li>
          <li class="navList"><a href="">Store</a></li>
          <li class="navList"><a href="">Contact</a></li>
        </ul>
      </nav>

      <div class="txt-main">
        <h1>Lets <span>Ride</span></h1>
      </div>
      <div class="moto-img">
        <div class="moto">
          <img src="img/main.png" alt="moto1" class="img-moto active" />
        </div>
        <div class="moto">
          <img src="img/main2.png" alt="moto1" class="img-moto" />
        </div>
        <div class="moto">
          <img src="img/main3.png" alt="moto1" class="img-moto" />
        </div>
        <div class="moto">
          <img src="img/main5.png" alt="moto1" class="img-moto" />
        </div>

        <div class="arrow">
          <i class="uil uil-angle-left-b prev"></i>
          <i class="uil uil-angle-right-b next"></i>
        </div>

        <div class="card-container">
          <div class="card">
            <div class="info">
              <h3>Engine</h3>
              <h2>998 cc</h2>
            </div>
            <div class="info">
              <h3>maximum power</h3>
              <h2>197.26 hp</h2>
            </div>
            <div class="info">
              <h3>Starter system</h3>
              <h2>Electric</h2>
            </div>
            <div class="info">
              <h3>Ignition system</h3>
              <h2>TCI</h2>
            </div>
          </div>
        </div>
      </div>

      <div class="dots-container">
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>

      <div class="sosmedAndBtn">
        <div class="sosmed">
          <div class="icon">
            <a href=""><i class="uil uil-facebook-f"></i></a>
          </div>
          <div class="icon">
            <a href=""><i class="uil uil-twitter-alt"></i></a>
          </div>
          <div class="icon">
            <a href=""><i class="uil uil-instagram"></i></a>
          </div>
        </div>

        <div class="btn-container">
          <button class="btn btn-primary" type="button">Find a Dealer</button>
          <button class="btn btn-secondary" type="button">Test Drive</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
